    <div class="mensaje">
      <h1>Realiza una transferencia</h1>

      <h3>Datos de destinatario</h3>

      <p class="p-subtitulo">
        Puedes seleccionar un contacto, si no lo tienes en tu lista,diligencia el
        n√∫mero de celular de destinatario o el correo electronico
      </p>
    </div>
    <div class="contenedor-padre">

    <div class="form-outline mb-4 contenedor-hijos-inputs">
      <input
      placeholder="Telefono a ingresar"
      maxlength="13"
        type="text"
        id="Nombre"
        [(ngModel)]="telefono"
        [disabled]="email.length > 0"
        
        class="form-control"
      />
      <label class="form-label" for="form5Example1 ">Telefono</label>
    </div>

    <div class="form-outline mb-4 contenedor-hijos-inputs">
      <input
        type="email"
        id="form5Example2"
        [(ngModel)]="email"
        [disabled]="telefono.length >0"
        class="form-control"
        placeholder="Email a ingresar"
      />
      <label class="form-label" for="form5Example2">Email</label>
    </div>
    <div class="form-outline mb-4 contenedor-hijos-inputs">
      <input
        type="number"
        step="any"
        id="form5Example3"
        [(ngModel)]="dinero"
        class="form-control"
        placeholder="Dinero a ingresar"
      />
      <label class="form-label" for="form5Example2">Valor a enviar $ USD</label>
    </div>
    <div class="form-outline mb-4 contenedor-hijos-inputs">
      <input type="text" id="form5Example4" class="form-control" placeholder="Motivo de transferencia " />
      <label class="form-label" for="form5Example2" [(ngModel)]="motivo"
        >Seleccionr Motivo</label>
    </div>
    <a href="motivos" style="text-decoration: none;"><button
    
      type="submit"
      class="btnTransfer btn-primary btn-block mb-4 contenedor-hijos-inputs"
      href="historial"
    >
    
      Crear Motivo
    </button>
    </a>

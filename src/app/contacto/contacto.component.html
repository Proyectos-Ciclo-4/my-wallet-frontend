    <div class="form-outline mb-4">

      <input

    <form>
      <label class="form-label" for="form5Example1 ">Telefono</label>

      </div>

      <div class="form-outline mb-4">

        <label class="form-label" for="form5Example2">Email</label>
        <input
          type="email"
          id="form5Example2"
          [(ngModel)]="email"
          class="form-control"
          placeholder="mywallet@gmail.com"
        />

      </div>


      <button
        type="submit"
        class="btn btn-primary btn-block mb-4"

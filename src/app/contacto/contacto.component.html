<div class="cont">
    <div class="mensaje">
      <h1>Realiza transferencias a tus Contactos</h1>

      <h3>Datos de destinatario</h3>

      <p>
        Puedes seleccionar un contacto, si no lo tienes en tu lista,diligencia el
        n√∫mero de celular de destinatario o el correo electronico
      </p>
    </div>

    <form>
      <div class="form-outline mb-4">
        <input
          type="text"
          id="Nombre"
          [(ngModel)]="telefono"
          class="form-control"
        />
        <label class="form-label" for="form5Example1 ">Telefono</label>
      </div>

      <div class="form-outline mb-4">
        <input
          type="email"
          id="form5Example2"
          [(ngModel)]="email"
          class="form-control"
        />
        <label class="form-label" for="form5Example2">Email</label>
      </div>


      <button
        type="submit"
        class="btn btn-primary btn-block mb-4"
        (click)="crear_contacto()"
      >
        Transferir
      </button>
    </form>
  </div>

<div (click)="resetTimeout()" class="contreg">
  <div class="mensaje">
    <h1>Crear Contacto</h1>
    <h5>
      Cree su propia agenda de contactos donde podra almacenar su informacion
      siempre que dispongan de MyWallet.Podra eliminar sus contactos si asi lo
      desea
    </h5>
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form5Example1">Nombre</label>
    <input
      type="email"
      id="form5Example2"
      [(ngModel)]="nombre"
      class="form-control"
      placeholder="Nombre del Contacto"
    />
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form5Example1"
      >Telefono (Incluya indicativo por pa√≠s)</label
    >
    <input
      required
      maxlength="14"
      type="text"
      name="telefono"
      [(ngModel)]="telefono"
      class="form-control telefono"
      placeholder="Ejemplo: +573178768736"
    />
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form5Example1">Email</label>
    <input
      type="email"
      id="form5Example2"
      [(ngModel)]="email"
      class="form-control"
      placeholder="Email a ingresar"
    />
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block mb-4"
    (click)="Crearcontacto()"
  >
    Crear
  </button>
  <!-- CONTACTO -->

  <div class="form-outline mb-4">
    <label class="form-label" for="form5Example2"> Seleccionar Contacto:</label>
    <select
      id="select-menu"
      [(ngModel)]="selectedOption"
      class="form-control"
      name="actionSelection"
    >
      <option
        *ngFor="let contacto of wallet.contactos"
        [ngValue]="[contacto.walletId]"
      >
        {{ contacto.nombre }}
      </option>
    </select>
  </div>

    <button
    type="submit"
    class="btn btn-primary btn-block mb-4"
    (click)="eliminarContacto()"
  >
    Eliminar
  </button>
</div>

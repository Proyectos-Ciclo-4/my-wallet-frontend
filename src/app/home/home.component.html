<div class="cont">
  <nav class="main-menu">
    <ul>
      <li>
        <a href="home">
          <i class="fa fa-home fa-2x"></i>
          <span class="nav-text"> Home </span>
        </a>
      </li>
      <li class="has-subnav">
        <a href="transaccion">
          <i class="fa fa-money fa-2x"></i>
          <span class="nav-text"> Transferencias </span>
        </a>
      </li>
      <li class="has-subnav">
        <a href="contacto">
          <i class="fa fa-list fa-2x"></i>
          <span class="nav-text"> Contactos </span>
        </a>
      </li>
      <li class="has-subnav">
        <a [routerLink]="['/motivos']">
          <i class="fa fa-folder-open fa-2x"></i>
          <span class="nav-text"> Motivos </span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-bar-chart-o fa-2x"></i>
          <span class="nav-text"> Gastos </span>
        </a>
      </li>
      <li>
        <a href="historial">
          <i class="fa fa-clock-o fa-2x"></i>
          <span class="nav-text"> Historial </span>
        </a>
      </li>
    </ul>

    <ul class="logout">
      <li>
        <a href="historial" (click)="logout()">
          <i class="fa fa-power-off fa-2x"></i>
          <span class="nav-text"> Logout </span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="content">
    <div class="mensaje">
      <h1>Â¡Hola {{ userName }}!</h1>
      <img src="{{ foto }}" alt="" srcset="" />
      <h3>
        Tu saldo actual es: <b>USD {{ wallet ? wallet.saldo : 0 }} $</b>
      </h3>
    </div>
    <div>
      <h3 class="transacciones">Ultimas Transacciones</h3>
      <p-table [value]="historial" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-historial>
          <tr>
            <td>{{ historial.fecha.date }}</td>
            <td>{{ historial.hora }}</td>
            <td>{{ historial.valor }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
